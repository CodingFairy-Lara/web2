<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&family=Open+Sans:wght@300;400;600&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./js/main.js"></script>
    <script>
        if(localStorage) {
            console.log('localStorage를 사용가능합니다.', localStorage);
        }
        if(sessionStorage) {
            
            console.log('localStorage를 사용가능합니다.', sessionStorage);
        }
        // load이벤트 핸들러
        window.addEventListener('load', () => {
            renderUserList();
        });
    </script>


</head>
<body id="userlist_body" style="width: 700px; display:flex; flex-direction: column;">
    <div>
        <h1>User List</h1>
        <table id="tbl-userList">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Password</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Date of registration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
